  <body class="antialiased transition-colors">
    <canvas id="matrix-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      let width = (canvas.width = window.innerWidth);
      let height = (canvas.height = window.innerHeight);

      // Characters for the animation
      const chars =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン";
      const characters = chars.split("");

      const fontSize = 14;
      let columns = Math.floor(width / fontSize);
      let drops = new Array(columns).fill(1);

      function getThemeColors() {
        const isDark = document.documentElement.classList.contains("dark");
        return {
          bgColor: isDark
            ? "rgba(15, 23, 42, 0.08)"
            : "rgba(255, 255, 255, 0.08)",
          textColor: isDark
            ? "rgba(94, 234, 212, 0.15)"
            : "rgba(0, 0, 0, 0.25)", // black in light mode with higher opacity
        };
      }

      function draw() {
        const colors = getThemeColors();
        // Semi-transparent background for the fading trail effect
        ctx.fillStyle = colors.bgColor;
        ctx.fillRect(0, 0, width, height);

        // Use the site's teal accent color for the characters with very low opacity
        ctx.fillStyle = colors.textColor;
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text =
            characters[Math.floor(Math.random() * characters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          // Randomly reset a drop to the top to make the rain uneven
          if (drops[i] * fontSize > height && Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      const animationInterval = setInterval(draw, 33);

      // Handle window resize to make the animation responsive
      window.addEventListener("resize", () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        columns = Math.floor(width / fontSize);
        drops = new Array(columns).fill(1);
      });
    </script>
